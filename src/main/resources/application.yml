micronaut:
  application:
    name: belote-j
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
      game:
        paths: classpath:static
        mapping: /ui/**
